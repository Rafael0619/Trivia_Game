<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
    <title>TRIVIA</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="cuadrado"></aside>
    <aside class="circle"></aside>
    <div id="score_container"></div>
    <div class="display_flex justify_content_center height align_items_center" id="div_form">
        <div class="trivia-styles">
            <div class="img_styles">
                <img src="./img/trivia_new.png" alt="">
            </div >
            <form action="" id="send_question" class="form_styles display_flex flex_direction_column" >
                <div class="form_bckcolor">
                    <label   class="font_trivia"  for="trivia_amount">Number of question: </label>
                    <input id="amount" type="number" name="trivia_amount" min="1" max="50" value="10" class="input_number_styles">

                    <label  class="font_trivia"  for="trivia_category">Select Category: </label>
                    <select name="trivia_category" id="category">
                        <option value="0">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                    </select>

                    <label class="font_trivia"  for="trivia_difficulty">Select Difficulty: </label>
                    <select name="trivia_difficulty" id="difficulty">
                        <option value="0">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <label class="font_trivia" for="trivia_type">Select type:</label>
                    <select name="trivia_type" id="type">
                        <option value="0">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
                </div>
                <div class="display_flex justify_content_center align_items_center">
                    <input type="submit" value="send" class="submit_styles">
                </div>
            </form>
        </div>
    </div >
    <div class="div_size" id="question_container">
    </div>
    <button class="display_none" id="Btn_next_question">NEXT QUESTION</button>
    <script src="./js/trivia.js"></script>
</body>
</html>
